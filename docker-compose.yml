services:
  db:
    image: postgres:17
    environment:
      POSTGRES_USER: learner
      POSTGRES_PASSWORD: learner
      POSTGRES_DB: record_shop
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./seed/init.sql:/docker-entrypoint-initdb.d/init.sql:ro

volumes:
  pgdata:
